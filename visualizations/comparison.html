<!doctype html>
<html lang="en">

      Latitude - Latitude Analysis Dashboard with Attitude
    </title>
  </head>
  <body>

    <!-- Define Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
          Latitude  
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                  Plots
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="max-temperature.html">
                    Max Temperature
                  </a>
                  <a class="dropdown-item" href="humidity.html">
                    Humidity
                  </a>
                  <a class="dropdown-item" href="cloudiness.html">
                    Cloudiness
                  </a>
                  <a class="dropdown-item" href="windspeed.html">
                    Wind Speed
                  </a>
                </div>
              </li>
            <li class="nav-item">
              <a class="nav-link active" href="comparison.html">
                Comparison
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="data.html">
                Data
              </a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Creates the Overall Grid -->
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <div class="box-4">
              <br>
              <h1>
                Comparison: Latitude vs. X
              </h1>
              <h5>
                Click on any plot to get an in-depth analysis
              </h5>
              <br>
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="card mx-auto text-center border-0">
                    <a href="max-temperature.html">
                      <p class="card-text">
                        vs. Max Temperature
                      <img src="../Resources/assets/images/Fig1.png" class="img-fluid" alt="Max Temperature Map">
                      </p>
                    </a>
                  </div>
                </div>
                <div class="col">
                  <div class="card mx-auto text-center border-0">
                    <a href="humidity.html">
                      <p class="card-text">
                        vs. Humidity
                        <img src="../Resources/assets/images/Fig2.png" class="img-fluid" alt="Humidity Map">
                      </p>
                    </a>
                  </div>
                </div>
                <div class="col">
                  <div class="card mx-auto text-center border-0">
                    <a href="cloudiness.html">
                      <p class="card-text">
                        vs. Cloudiness
                        <img src="../Resources/assets/images/Fig3.png" class="img-fluid" alt="Cloudiness Map">
                      </p>
                    </a>
                  </div>
                </div>
                <div class="col">
                  <div class="card mx-auto text-center border-0">
                    <a href="windspeed.html">
                      <p class="card-text">
                        vs. Wind Speed
                        <img src="../Resources/assets/images/Fig4.png" class="img-fluid" alt="Wind Speed Map">
                      </p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
